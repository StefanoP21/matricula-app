<div style="width: 500px; margin: auto;">
  <h1 class="pb-4">Registro de Matrículas</h1>
  <div class="submit-for">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="alumno">Lista de Alumnos</label> <br>
        <select [(ngModel)]="matricula.alumno" name="alumno">
          <option value="0" disabled>-- Seleccionar --</option>
          <option *ngFor="let alumno of alumnos" [value]="alumno.alumno_id">{{alumno.apellidos}}, {{alumno.nombres}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="curso">Lista de Cursos</label> <br>
        <select [(ngModel)]="matricula.curso" name="curso">
          <option value="0" disabled>-- Seleccionar --</option>
          <option *ngFor="let curso of cursos" [value]="curso.curso_id">{{curso.nombre}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de Inscripción</label>
        <input type="date" class="form-control" id="fecha" disabled="" [(ngModel)]="matricula.fecha_inscripcion"
          name="fecha" />
      </div>
      <button (click)="createMatricula()" class="btn btn-success">Guardar</button>
    </div>

    <div *ngIf="submitted">
      <h3>¡Tu matrícula ha sido registrada exitosamente!</h3>
      <button class="btn btn-success" (click)="newMatricula()">Nueva Matrícula</button>
    </div>

    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorModalLabel">Error al registrar la Matrícula</h5>

          </div>
          <div class="modal-body">
            {{ errorMessage }}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
